<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ShakeShack</title>

<style>
    body{
        margin:0;
        padding:0;
    }

    /* extended scrolling image stuff */
    .frontimage{
        height:130vh;
        background-image:url('frontimage.jpeg');
        background-size:cover;
        background-position:center;
        position:relative;
        z-index:1;
    }

    .backimage{
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100vh;
        background-image:url('backimage.jpeg');
        background-size:cover;
        background-position:center;
        z-index:2;
        opacity:0;
        transition:opacity .25s linear;
        pointer-events:none;
    }

    .boxs{
        width:100%;
        padding-top:120vh;
        display:grid;
        grid-template-columns:repeat(2,1fr);
        gap:20px;
        padding-left:20px;
        padding-right:20px;
    }

    .box{
        height:150px;
        border-radius:12px;
        background-size:cover;
        background-position:center;
        cursor:pointer;
        transition:.3s;
        mix-blend-mode:multiply;
    }

    .box:hover{
        transform:scale(1.05);
    }

    .p1 { background-image:url(othello.jpeg); }
    .p2 { background-image:url(merchantvenice.jpeg); }
    .p3 { background-image:url(hamlet.jpeg); }
    .p4 { background-image:url(macbeth.jpeg); }

</style>
</head>

<body>

    <div class="frontimage"></div>
    <div class="backimage"></div>

    <div class="boxs">
        <a href="othello.html" class="box p1"></a>
        <a href="merchantvenice.html" class="box p2"></a>
        <a href="hamlet.html" class="box p3"></a>
        <a href="macbeth.html" class="box p4"></a>
    </div>


<script>
let frontimage = document.querySelector('.frontimage');
let backimage = document.querySelector('.backimage');
window.addEventListener('scroll', () => {
    let y = window.scrollY;
    let total = frontimage.offsetHeight;
    let fadestart = total * 0.92;
    
    if(y >= fadestart && y <=total){
        let prog = (y-fadestart)/(total-fadestart);
        if(prog > 1) prog = 1;
        backimage.style.opacity = prog;
    }

    else if(y < fadestart){
        backimage.style.opacity = 0;
    }

    else if(y > total){
        backimage.style.opacity = 0;

    }
    });

</script>

</body>
</html>
