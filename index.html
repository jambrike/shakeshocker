DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShakeShack</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 200vh;
        }

        .image {
            position: fixed;
            width: 100%;
            height: 100vh;
            left: 0;
            top: 0;
            background-size: cover;
            background-position: center;
        }

        .frontimage {
            background-image: url('frontimage.jpeg');
            z-index: 1;
        }

        .backimage {
            background-image: url('backimage.jpeg');
            z-index: 2;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .boxs {
            width: 100%;
            /*making em appear after scroll*/
            padding-top: 120vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding-left: 20px;
            padding-right: 20px;
            mix-blend-mode: multiply;
    
        }
        .box {
            height:150px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            mix-blend-mode: multiply;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .p1 { background-image: url(othello);}
        .p2 { background-image: url(merchantvenice);}
        .p3 { background-image: url(hamlet);}
        .p4 { background-image: url(macbeth);}

        </style>
     </head>
     <body>
        <div class="image frontimage"></div>
        <div class="image backimage"></div>
        <div class="boxs">
            <a href ="othello.html" class="box p1"></a>
            <a href ="merchantvenice.html" class="box p2"></a>
            <a href ="hamlet.html" class="box p3"></a>
            <a href ="macbeth.html" class="box p4"></a>
        </div>

        <script>
            //scroll function
            let back = document.querySelector('.backimage');
            window .addEventListener("scroll",() =>{
                let y = window.scrollY;
                let h = window.innerHeight;
                let opacityV= y/h;
                if (opacityV>1) opacityV=1;
                back.style.opacity = opacityV;
            });


        </script>
     </body>
</html>
