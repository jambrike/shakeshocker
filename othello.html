<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"
        <title>othello notes</title>
        <style>
            body{
                margin: 0;
                font-family: "Inter", sans-serif;
                background-color: #573b3b;
            }
            .header{
                text-align: center;
                padding: 20px;
                color: white;
                background: #684343;
            }
            .header h1{
                margin: 0;
                font-size: 36px;
            }
            .tools{
                max-width:900px;
                margin:40px auto;
                padding:20px;
                }
            .tools h2{
                margin-bottom: 20px;
                color:#333;
                font-size: 26px;

            }
            .tool-grid{
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            .tool{
                background: white;
                padding: 15px;
                border-radius: 8px;border-color: #573b3b;
                font-size: 18px;
                transition: .2s;
            }
            .tool:hover{
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transform: translateY(-4px);
            }
            .overview{
                max-width: 900px;
                margin: 40px auto;
                padding: 20px;
                color:white;
                line-height: 1.6;

            }
            .overview h2{
                font-size: 24px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        
    </body>
</html>
